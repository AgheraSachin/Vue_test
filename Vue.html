<html>
	<head>
		<title>Vue Test</title>
		<!-- <script src="https://unpkg.com/vue"></script>  <!-- # Vue 2.x --> 
		<!-- script src="https://cdn.jsdelivr.net/npm/vue"></script> <!-- # Vue 2.x -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{ message }}</p>
			<input type="text" v-model="message">
		</div>
		<div id="app-2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
		</div>
		<div id="app-3">
			<p v-if="visible">{{ message }}</p>
			<template v-if="ok">
				<h1>Title</h1>
				<p>Paragraph 1</p>
				<p>Paragraph 2</p>
			</template>
			<el-button @click="hide_or_show">切换</el-button>
		</div>
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>
		<div id="app-5">
			<p>{{ message }}</p>
			<button v-on:click="reverseMessage">逆转消息</button>
		</div>
		<div id="app-6">
			<ol>
				<todo-item v-for='item in groceryList' v-bind:todo='item' v-bind:key='item.id'></todo-item>
			</ol>
		</div>
		<div id="app-7">
			<ul>
				<template v-for="item in items">
				  <li>{{ item.msg }}</li>
				  <li class="divider">Here is nothing.</li>
				</template>
			  </ul>
		</div>
		<div id="app-8">
			<input type="checkbox" id="checkbox" v-model="checked">
			<label for="checkbox">{{ checked }}</label>
			<br>
			<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
			<label for="jack">Jack</label>
			<input type="checkbox" id="john" value="John" v-model="checkedNames">
			<label for="jack">John</label>
			<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
			<label for="jack">Mike</label>
			<br>
			<span>Checked names: {{ checkedNames }}</span>
		</div>
	</body>
	<script src="./static/js/vuetest.js"></script>
</html>
